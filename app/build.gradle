apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    testImplementation 'junit:junit:4.13.2'
}

def siteUrl = 'https://github.com/emre1512/CricleProgressBar'
def gitUrl = 'https://github.com/emre1512/CricleProgressBar.git'
group = "com.emredavarci"

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.emredavarci'
            artifactId = 'circleprogressbar'
            version = '1.0.17'

            afterEvaluate {
                from components.release
            }

            pom {
                packaging = 'aar'
                name = 'com.emredavarci.circleprogressbar'
                description = 'Circle ProgressBar'
                url = siteUrl

                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'emre1512'
                        name = 'M. Emre Davarci'
                        email = 'emre151291@gmail.com'
                    }
                }
                scm {
                    connection = gitUrl
                    developerConnection = gitUrl
                    url = siteUrl
                }
            }
        }
    }

    repositories {
        maven {
            // Local repository (can be replaced with remote repository URL)
            url = uri(layout.buildDirectory.dir("repo"))
        }
    }
}

